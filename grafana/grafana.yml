apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: grafana-http-gateway
spec:
  selector:
    istio: ingress
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: "grafana-cert"
      hosts:
        - "grafana.jack-newbury.co.uk"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: grafana-http
spec:
  hosts:
    - "grafana.jack-newbury.co.uk"
  gateways:
    - grafana-http-gateway
  http:
    - match:
        - uri:
            prefix: /

      route:
        - destination:
            host: grafana
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: istio
spec:
  rules:
    - host: grafana.jack-newbury.co.uk
      http: ...
  tls:
    - hosts:
        - grafana.jack-newbury.co.uk # This should match a DNS name in the Certificate
      secretName: grafana-http # This should match the Certificate secretName
