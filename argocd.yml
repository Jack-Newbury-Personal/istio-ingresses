apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: argocd-http-gateway
spec:
  selector:
    istio: ingress
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "argocd.jack-newbury.co.uk"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argocd-http
spec:
  hosts:
    - "argocd.jack-newbury.co.uk"
  gateways:
    - argocd-http-gateway
  http:
    - match:
        - uri:
            prefix: /

      route:
        - destination:
            host: argocd-server
            port:
              number: 80